    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <nav class="navbar bg-dark  navbar-expand-lg py-5">

                    <p class="p-0 m-0 "><a class="navbar-brand text-white fs-6" href="#">Weather</a></p>

                </div>
            </div>
            <div class="menu border p-3 rounded-circle" id="navbtn">
              <button type="button" class="btnmenu bg-transparent border-0 ">

              </button>
            </div>

                <a class="nav-link  border  rounded-4  p-1 px-4 mx-3 nav-home" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link text-white border  link rounded-4 p-1 px-4 mx-3 " href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white border  link rounded-4 p-1 px-4 mx-3 " href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white border  link rounded-4 p-1 px-4 mx-3 " href="#">Contact</a>
              </li>
                
               
            </ul>
            
          </div>
         
        </div>
        
        </div>
      </nav>
    <div class=" bg-dark mt-0 d-none" id="scroll">
      <div class="container p-5">
      <div class="scroll-menu d-flex justify-content-center flex-column rounded">
        <p  class="p-3 m-0 text-white text-center scrollhome">Home</p>
        <p class="p-3 m-0 text-white text-center border-top border-white border-opacity-10 ">News</p>
        <p class="p-3 m-0 text-white text-center border-top border-white border-opacity-10 ">Live Cameras</p>
        <p class="p-3 m-0 text-white text-center border-top border-white border-opacity-10 ">Photos</p>
        <p class="p-3 m-0 text-white text-center border-top border-white border-opacity-10 ">Contact</p>
        
      </div> 
      </div>
      
    </div>
    <section class="bg-dark">
      <div class="container py-5 ">
       
        <div class="inputs  w-100 m-auto bg-dark my-5 d-flex justify-content-between p-2 rounded-5 ">
          <input type="text" placeholder="find your location..." class=" border-0  p-2  bg-transparent w-100" id="findInput">
          <button class="btn rounded-5 px-5  " id="btn">Find</button>
        </div>
        <div class="row mt-5 " id="row">
          
          
          
          
        </div>


      </div>

          <button class="btn rounded-5 px-2  ">subscribe</button>
